<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<h1>Password Generator</h1>

		<form action="{% url 'password' %}" method="">
			<select name="length">
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12" selected='selected'>12</option>
				<option value="13">13</option>
				<option value="14">14</option>

			</select> Length
		<br>
		<input type="checkbox" name="uppercase"> Uppercase
		<br>
		<input type="checkbox" name="numbers"> Numbers
		<br>
		<input type="checkbox" name="special"> Special characters
		<br>
		<input type="submit" value="Generate password" class="btn btn-primary">
	</form>
	<a href="{% url 'home' %}">Home page</a><br>
	<a href="{% url 'about' %}">About Generator password page </a>
</body>
